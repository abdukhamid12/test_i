{% extends 'auth_base.html' %}
{% load static %}

{% block auth %}
<style>
/* Глобальные стили */
html, body {
  height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgb(188, 206, 239);
  font-size: 16px;
  font-weight: bold;
  box-sizing: border-box;
}

/* Контейнер формы */
.login-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  max-width: 400px; /* Ограничение максимальной ширины */
  padding: 20px;
  background: white;
  border: 2px solid black;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  box-sizing: border-box;
}

/* Поля ввода */
.login-container input[type="text"],
.login-container input[type="password"] {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  margin-bottom: 10px;
  border: 1px solid blue;
  border-radius: 8px;
}

/* Кнопка */
.login-container button {
  width: 100%;
  padding: 10px;
  border: 2px solid black;
  border-radius: 10px;
  color: black;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s ease;
}

.login-container button:hover {
  border-color: blue;
  color: blue;
}

/* Медиа-запрос для планшетов и мобильных */
@media (max-width: 768px) {
  .login-container {
    max-width: 90vw; /* Используем 90% ширины экрана */
    padding: 15px;
    border: 1px solid gray;
    box-shadow: none;
  }
}

@media (max-width: 480px) {
  .login-container {
    max-width: 95vw;
    padding: 10px;
    border: none;
  }
}

</style>

<body>
  <div class="login-container">
      <img src="{% static 'img/imest_logo.png' %}" alt="School Logo">
      <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Sign Up</button>
      </form>
      <p>Back to <a href="{% url 'login' %}" style="color: blue;">Log in</a></p>
  </div>
</body>
{% endblock %}
